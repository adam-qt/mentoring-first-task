<div class="input__container">
  <button (click)="createUserButton()" > create user </button>
  <app-users-filter/>
</div>
<div class="users__container">
  <div class="users__item" *ngFor="let user of users$ | async">
    <app-user-card class = 'app-user-card'
                   (createUserWrap)="createUser($event)"
                   (patchUserWrap)="patchUser($event)" [user]="user"
                   (deleteUserWrap) ="deleteUser(user.id) "/>
  </div>
</div>
