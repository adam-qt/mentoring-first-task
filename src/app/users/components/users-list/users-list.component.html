

<button (click)="createUserButton()" > create user </button>
<div class="users__container">

  <div class="users__item" *ngFor="let user_item of users$ | async">


    <app-user-card class = 'app-user-card' (createUserWrap)="createUser($event)"  (patchUserWrap)="patchUser($event)" [user]="user_item"   (deleteUserWrap) ="deleteUser(user_item.id) "></app-user-card>


  </div>

</div>
