
<form   style="margin: auto; display: flex; flex-direction: column; align-items: center" [formGroup]="form" >
  <div *ngIf="!parentCall">
  <button (click)="editToggle()" >{{ isEdit ? 'переключить на создание' : 'переключить на редактирование' }}</button>
  </div>


  <p>name</p>
  <input type="text" formControlName="name">

  <div *ngIf="form.controls['name'].invalid && (form.controls['name'].touched || form.controls['name'].dirty)">
    <div style="color: red">
      не валидное имя
    </div>

  </div>
  <p>username</p>
  <input type="text" formControlName="username">
  <div *ngIf="form.controls['username'].invalid && (form.controls['username'].touched || form.controls['username'].dirty)">
    <div style="color: red">
      не валидное имя
    </div>

  </div>

  <p>company</p>
  <input type="text" formControlName="companyName">
  <div *ngIf="form.controls['companyName'].invalid && (form.controls['companyName'].touched || form.controls['companyName'].dirty)">
    <div style="color: red">
      не валидное имя
    </div>

  </div>
  <p>email</p>
  <input type="text" formControlName="email">
  <div *ngIf="form.controls['email'].invalid && (form.controls['email'].touched || form.controls['email'].dirty)">
    <div style="color: red">
      не валидное имя
    </div>

  </div>
  <button type="submit"  style = "margin-top: 30px; margin-bottom: 20px" [disabled]="form.invalid" [mat-dialog-close]="userWithUpdatedFields" >{{ isEdit ? 'Редактировать' : 'Создать' }}</button>

</form>
